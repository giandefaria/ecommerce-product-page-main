<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container--header">
        <div class="logo--nav">
            <img src="images/logo.svg" alt="logo">
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </div>

        <div class="cart--img">
            <img src="images/icon-cart.svg" alt="cart">
            <img src="images/image-avatar.png" alt="image avatar">

        </div>

    </header>

    <main>
        <section class="container--main">
            <div class="light--box">
                <div class="image--box">
                    <img src="" alt="main image" id="main--image">
                </div>

                <div class="thumbnail">
                    <img class="all--images" src="images/image-product-1-thumbnail.jpg" alt="procuct 1 thumbnail" id="image-product-1">
                    <img class="all--images" src="images/image-product-2-thumbnail.jpg" alt="product 2 thumbnail" id="image-product-2">
                    <img class="all--images" src="images/image-product-3-thumbnail.jpg" alt="product 3 thumbnail" id="image-product-3">
                    <img class="all--images" src="images/image-product-4-thumbnail.jpg" alt="product 4 thumbnail" id="image-product-4">

                </div>


            </div>
            <div class="item-description">
                <div class="title--description"> 
                    <h2 class="company">SNEAKER COMPANY</h2>
                    <h1 class="title">Fall Limited Edition Sneakers</h1>
                    <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
                        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                </div>
                <div class="price">
                    <p class="price">$125.00</p>
                    <p class="price--drop">50%</p>
                    <p class="previus-proce">$250.00</p>

                </div>
                <div class="quantidity--product" >
                    <label for="number">
                        <img class="icon--minus" src="images/icon-minus.svg" alt="icon minus">
                        <output type="number" name="quantidity" id="quantidity" placeholder="0"></output>
                        <img class="icon--plus" src="images/icon-plus.svg" alt="icon plus">
                    </label>
                    <button><img src="images/icon-cart.svg" alt="icon-cart">Add to cart</button>

                </div>

            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
